name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v3

    - name: Set up Miniconda (x64)
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.10"
        architecture: "x64"
        auto-update-conda: true
        activate-environment: build-env

    - name: Verify Python Architecture
      run: |
        python -c "import platform; print(f'Running on: {platform.machine()}')"
        # Should print x86_64

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pyinstaller

    - name: Create Spec File
      run: |
        # Generate the spec file first
        # Target specific x86_64 architecture for maximum compatibility (Rosetta 2)
        pyi-makespec --noconsole --onefile --windowed --name "VidaSalud_Filtrador" --target-arch x86_64 "sistema_vidasalud sin error.py"

    - name: Fix Spec File
      run: |
        # Patch the spec file to remove potential icon='NONE' issue
        # On Mac sed requires an empty string for extension if no backup is desired: -i ''
        sed -i '' "s/icon='NONE'/icon=None/g" VidaSalud_Filtrador.spec
        cat VidaSalud_Filtrador.spec  # Debug: show content

    - name: Build with PyInstaller
      env:
        MACOSX_DEPLOYMENT_TARGET: "10.15"
      run: |
        pyinstaller --clean VidaSalud_Filtrador.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VidaSalud-MacApp
        path: dist/VidaSalud_Filtrador.app
